apiVersion: apps/v1
kind: Deployment
metadata:
  name: torture
  namespace: automation
spec:
  selector:
    matchLabels:
      app: torture
  template:
    metadata:
      labels:
        app: torture
    spec:
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: "managed-ng-automation" 
      containers:
      - name: torture
        image: 718762496685.dkr.ecr.ap-south-1.amazonaws.com/automation/torture:latest
        resources:
          limits:
            memory: "2000Mi"
            cpu: "1000m"