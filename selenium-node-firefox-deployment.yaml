apiVersion: v1
kind: ReplicationController
metadata:
  name: selenium-node-firefox-rep
  namespace: automation
spec:  
  replicas: 0
  selector:
    app: selenium-node-firefox
  template:
    metadata:
      name: selenium-node-firefox
      labels:
        app: selenium-node-firefox
    spec:
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: "managed-ng-automation" 
      containers:
        - name: selenium-node-firefox
          image: selenium/node-firefox
          ports:
            - containerPort: 5901
          env:
           - name:  HUB_HOST
             value: "selenium-srv" 
           - name: HUB_PORT
             value: "4444"
           - name: SE_EVENT_BUS_HOST
             value: "selenium-srv"
           - name: SE_EVENT_BUS_PUBLISH_PORT
             value: "4442"
           - name: SE_EVENT_BUS_SUBSCRIBE_PORT
             value: "4443"
           - name: JAVA_OPTS
             value: "-Dwebdriver.chrome.whitelistedIps="
          volumeMounts:
            - name: automation-pvc
              mountPath: /usr/share/jitsi-meet-torture/resources
      volumes:
        - name: automation-pvc
          persistentVolumeClaim:
            claimName: asset-pvc